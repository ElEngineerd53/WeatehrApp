<!-- Forecast -->
<h1 class="wi wi-day-storm-showers"> Forecast {{ city }}</h1>
<hr/>
Select Number of Days You Want Forcasted: 
	<a class="btn btn-success" href="#/forecast/2" ng-class="{ 'btn active': days === '2'}">2 Days</a>
	<a class="btn btn-success" href="#/forecast/3" ng-class="{ 'btn active': days === '3'}">3 Days</a>
	<a class="btn btn-success" href="#/forecast/4" ng-class="{ 'btn active': days === '4'}">4 Days</a>
	<a class="btn btn-success" href="#/forecast/5" ng-class="{ 'btn active': days === '5'}">5 Days</a>
	<a class="btn btn-success" href="#/forecast/6" ng-class="{ 'btn active': days === '6'}">6 Days</a>
	<a class="btn btn-success" href="#/forecast/7" ng-class="{ 'btn active': days === '7'}">7 Days</a>
<hr/>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-mid-12">
			<weather-report weather-day="w" convert-to-standard="convertToFahrenheit(daytimeTemp)" 
							convert-to-date="convertToDate(dt)" date-format="MMMM d, y"></weather-report>
		</div>
	</div>
</div>
