<!-- Forecast -->

		<div class="col-mid-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{{convertToDate(w.dt) | date:'MMM d, y'}}</h3> <!-- Date -->
				</div>
				<div class="panel-body">
					Daytime Temperature: {{convertToFahrenheit(w.temp.day)}}Â°<!-- Temp -->
				</div>
			</div>
		</div>
	</div>
</div>
